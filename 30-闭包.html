<script>

/** 
 * 1.如何产生闭包
 * 当一个嵌套的内部函数引用了嵌套的外部函数的变量(函数)时，就产生了闭包
 * 2.闭包到底是什么
 * 使用chrome调试查看
 * 理解一：闭包是嵌套的内部函数
 * 理解二：包含被引用变量（函数的对象）
 * 注意：闭包存在于嵌套的内部函数中
 * 3.产生闭包的条件
 * 函数嵌套
 * 内部函数引用了外部函数的数据（变量|函数）
*/


// 控制台 Closure（停业，关闭; 倒闭）
function fn1(){
    var a = 2
    function fn2(){
        console.log(a)
    }
    fn2()
}

fn1()

</script>
