<script>

/**

*/

var name = 'window'
var obj = {
    name:'obj',
    fun:function(){
        return function(){
            return this.name
        }
    }
}


// obj.fun()返回一个函数 相当于window.()
console.log(obj.fun()()) // window



var obj2 = {
    name:'obj2',
    fun:function(){
        var that = this
        return function(){
            // 闭包，用了that
            return that.name
        }
    }
}
console.log(obj2.fun()()) // obj2
