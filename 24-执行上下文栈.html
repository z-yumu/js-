<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<img src="./img/执行上下文栈.jpg" alt="">
</body>

<script>

/** 
 * 1.在全局代码执行前，js引擎会创建一个栈来储存管理所有的执行上下文对象
 * 2.在全局执行上下文（window）确定后，将其添加到栈中（压栈）
 * 3.在函数执行上下文创建后，将其添加到栈中（压栈）
 * 4.在当前函数执行完后，将栈顶的对象移除（出栈）
 * 5.当所有的代码执行完后，栈中只剩下window（后进先出）
 * 
*/

// 全局执行上下文
var a = 10


// function声明的全局函数赋值（fun），添加为window方法,bar和foo
var bar = function(x){ 
    var b = 5
    foo(x+b) // foo函数执行上下文
}

var foo = function(y){ 
    var c = 5
    console.log(a+c+y)
}


bar(10) // bar函数执行上下文（执行时才产生执行上下文）





</script>
</html>
