<script>

/**
 *1.内存溢出
*  一种程序运行出现的错误
*  当程序运行需要的内存超过了剩余的内存时，就会抛出内存溢出的错误
*  2.内存泄露
*    占用的内存没有及时释放
*    内存泄露积累多了就容易内存溢出
* 常见的内存泄露
*  意外的全局变量 function fn(){ a = 3}
*  没有及时清理的计时器或回调函数
*  闭包
*
*/

//    1.闭包缺点
//     函数执行完后，函数内的局部变量没有释放，占用内存时间会变长

// 溢出
var obj = {}

for(var i=0;i<10000;i++){
    obj[i] = new Array(1000000000)
}

// 泄露
